<h2 id='install_jekyll'>Install Jekyll</h2>

<h3 id='install'>Install</h3>

<pre><code>$ gem install jekyll</code></pre>

<h3 id='setup'>Setup</h3>

<pre><code>$ mkdir blog
$ cd blog
$ touch index.html
$ mkdir _site
$ mkdir _layouts
$ mkdir _posts
$ mkdir _scripts
$ mkdir images
$ mkdir css</code></pre>
