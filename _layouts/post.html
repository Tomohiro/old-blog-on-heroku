---
layout: default
---

<article>
    <h2><a href="{{ page.url }}" id="permalink">{{ page.title }}</a> </h2>

    {{ content }}

    <section id="tags">
        <ul>
            <li><img src="/images/tags.png" alt="Tags" class="icon"></li>
            {{ page.categories | category_links }}
        </ul>
    </section>

    <p id="posted">Posted by <a href="http://twitter.com/Tomohiro">{{ site.author }}</a>, at <span class="date">{{ page.date | date: "%Y-%m-%d" }}</span> &raquo; <a href="{{ page.url }}">permalink</a></p>

    <section id="disqus_thread"></section>
    <script type="text/javascript">
        var disqus_shortname = 'log-tomohiro-me';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</article>
