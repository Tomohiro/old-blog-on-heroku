---
layout: default
---

<article id="archive">
    <h2>{{ page.title }}</h2>
    <ul>
    {% for post in site.categories[page.category] %}
        <li><span class="date">{{ post.date | date: "%Y-%m-%d" }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></span></li>
    {% endfor %}
    </ul>
</article>
