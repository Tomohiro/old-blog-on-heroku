---
layout: default
---

<section id="articles">
    {% for post in site.posts limit:5 %}
    <article>
        {{ post.content }}
        <p><span class="date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">permalink</a></p>
    <article>
    <hr>
    {% endfor %}
</section>
